<!DOCTYPE html>

<html>

<head>
    
    <title>Hockey Hangman</title>    
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="assets/javascript/game.js"></script>
    
</head>
    
<body onload="startUp()">
    
    <h1>Guess A Letter</h1>
    
    <input id="Letter" type="text">
    <input type="button" value="letter" onClick="Letter()"/>
    
    <p id="answer">sdfosdj</p>
    <p id="counter"></p>
    <p id="stat"></p>
    
    <header>
        <img class="goalHorn" src="assets/images/goalHorn.png" alt="goal horn">
    </header>
    
    
<div id="underline1">
    <div id="letter1"></div>
</div>
    
<div id="underline2">
    <div id="letter2"></div>
</div>
    
<div id="underline3">
    <div id="letter3"></div>
</div>
    
<div id="underline4">
    <div id="letter4"></div>
</div>
    
<div id="underline5">
    <div id="letter5"></div>
</div>

<div id="underline6">
    <div id="letter6"></div>
</div>
    
<div id="underline7">
    <div id="letter7"></div>
</div>

<div id="underline8">
    <div id="letter8"></div>
</div>
    
<div id="underline9">
    <div id="letter9"></div>
</div>
    
<canvas id="hangman" width="300px" height="300px"></canvas>
    
</body>

</html>
